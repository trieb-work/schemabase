name: Testing

on:
  pull_request:

jobs:
  tests:
    name: Tests
    runs-on: [self-hosted, linux]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install
        run: yarn install

      - name: Build
        run: make build

      - name: Lint
        run: make fmt

      - name: Check types
        run: make tsc

      - name: Test (unit)
        run: make test
