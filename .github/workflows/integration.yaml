name: Integration

# All required 3rd party services are hosted in docker containers and available
# via localhost.
#
# The webhooks service is started inside a docker container as well and all
# integration tests are being run with a fresh database seed

on:
  pull_request:

jobs:
  buildEci:
    name: Build fresh eci service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build eci image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./apps/e2e/src/Dockerfile
          tags: eci:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          outputs: type=docker,dest=/tmp/eci.tar

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: eci
          path: /tmp/eci.tar

  tests:
    name: Integration
    runs-on: ubuntu-latest
    needs:
      - buildEci
    strategy:
      matrix:
        saleor: ["3.0-triebwork7", "3.0-triebwork11"]

    services:
      # Our own database where we store tenants and config
      eci_db:
        image: postgres
        ports:
          # Must be exposed on the host for prisma to migrate and seed
          - "5432:5432"
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres

      # Saleor Graphql API
      saleor_api:
        ports:
          - 8000:8000
        image: registry.gitlab.com/trieb.work/saleor:${{matrix.saleor}}
        env:
          DATABASE_URL: postgres://saleor:saleor@saleor_db:5432/postgres
          SECRET_KEY: super-secret
      # Required by saleor
      saleor_db:
        image: postgres
        env:
          POSTGRES_USER: saleor
          POSTGRES_PASSWORD: saleor

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn install

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Download eci image
        uses: actions/download-artifact@v2
        with:
          name: eci
          path: /tmp

      - name: Load image
        run: docker load --input /tmp/eci.tar

      - name: Start eci server
        run: docker run -d -p "3000:3000" eci:latest

      - name: Apply database schema
        run: yarn prisma migrate deploy --schema=./libs/data-access/prisma/schema.prisma

      - name: Seed database
        run: yarn prisma db seed --preview-feature --schema=./libs/data-access/prisma/schema.prisma
        env:
          SALEOR_TEMPORARY_APP_TOKEN: abc
      - name: Test (e2e)
        run: docker ps && yarn nx run e2e:e2e
        env:
          ECI_BASE_URL: http://localhost:3000
