name: Integration

on:
  pull_request:

jobs:
  tests:
    name: Integration
    runs-on: ubuntu-latest
    strategy:
      matrix:
        saleor: ["3.0-triebwork7", "3.0-triebwork11"]

    services:
      # Our own database where we store tenants and config
      eci_db:
        image: postgres
        ports:
          # Must be exposed on the host for prisma to migrate and seed
          - "5432:5432"
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres

      # Saleor Graphql API
      saleor_api:
        ports:
          - 8000:8000
        image: registry.gitlab.com/trieb.work/saleor:${{matrix.saleor}}
        env:
          DATABASE_URL: postgres://saleor:saleor@saleor_db:5432/postgres
          SECRET_KEY: super-secret
      # Required by saleor
      saleor_db:
        image: postgres
        env:
          POSTGRES_USER: saleor
          POSTGRES_PASSWORD: saleor

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build eci
        run: |
          docker build \
            -t eci:latest
            -f ./apps/e2e/src/Dockerfile \
            .
      - name: Start eci
        run: docker run -d -p "3000:3000" eci:latest
      - name: Test (e2e)
        run: make test-e2e
        env:
          ECI_BASE_URL: http://localhost:3000
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
