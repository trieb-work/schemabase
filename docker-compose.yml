version: "3.9"

services:
  # Our own database where we store tenants and config
  eci_db:
    container_name: eci.mysql.db
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=eci
      - MYSQL_USER=eci
      - MYSQL_PASSWORD=eci
      - MYSQL_DATABASE=eci

  # Nextjs Serverless application to receive api from various services
  eci_api:
    build:
      context: .
      dockerfile: ./services/api/Dockerfile
      args:
        - DATABASE_URL="${DATABASE_URL}"
    container_name: api.eci
    ports:
      - 3000:3000
    environment:
      - DATABASE_URL="${DATABASE_URL}"
      - SHADOW_DATABASE_URL="${SHADOW_DATABASE_URL}"
      - KAFKA_BROKER_URL=kafka:9092
      - SIGNING_KEY=anything
      - NODE_ENV=production
      - ECI_BASE_URL=http://api.eci:3000
      - ECI_ENV=development
      - JWT_SIGNING_KEY=${JWT_SIGNING_KEY}
    depends_on:
      - kafka

  logdrain:
    build:
      context: .
      dockerfile: ./services/logdrain/Dockerfile

    container_name: logdrain.eci
    ports:
      - 4000:3000
    environment:
      - DATABASE_URL="${DATABASE_URL}"
      - NODE_ENV=production
      - ECI_ENV=dev
  eci_worker:
    container_name: worker.eci
    image: ghcr.io/trieb-work/eci/worker
    build:
      context: .
      dockerfile: ./services/worker/Dockerfile
      args:
        - commit_sha=development
    environment:
      - DATABASE_URL="${DATABASE_URL}"
      - SHADOW_DATABASE_URL="${SHADOW_DATABASE_URL}"
      - KAFKA_BROKER_URL=kafka:9092
      - SIGNING_KEY=anything
      - NODE_ENV=production
      - ECI_ENV=development
      - ZOHO_ZCSRF_TOKEN=${ZOHO_ZCSRF_TOKEN}
      - ZOHO_COOKIES=${ZOHO_COOKIES}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}

    depends_on:
      - kafka

  saleor_api:
    image: ghcr.io/saleor/saleor:3.0.0
    container_name: saleor.eci
    ports:
      - 8000:8000
    command: python manage.py runserver 0.0.0.0:8000

    environment:
      DATABASE_URL: postgres://saleor:saleor@saleor_db:5432/postgres
      SECRET_KEY: de068091c088ad706703ed50cdec8994e596936cda803a7c0a9df98b454b4860
      STOREFRONT_URL: http://storefront.saleor.api:4000/
      DASHBOARD_URL: http://dashboard.saleor.api:9000/
      ALLOWED_CLIENT_HOSTS: localhost,api.eci
      ALLOWED_HOSTS: saleor.eci,localhost
      RSA_PRIVATE_KEY: ${RSA_PRIVATE_KEY}
    depends_on:
      - saleor_db

  # Required by saleor
  saleor_db:
    container_name: saleor_db
    image: postgres:13
    environment:
      - POSTGRES_USER=saleor
      - POSTGRES_PASSWORD=saleor
    ports:
      - 15432:5432
  zookeeper:
    image: docker.io/bitnami/zookeeper:3.7
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    container_name: kafka
    image: docker.io/bitnami/kafka:3
    ports:
      - "9092:9092"
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      ALLOW_PLAINTEXT_LISTENER: "yes"
    depends_on:
      - zookeeper

  redis:
    container_name: redis.eci
    image: redis:7
    command: redis-server --requirepass hi
    ports:
      - 6379:6379
