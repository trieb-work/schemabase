mutation bulkOrderCreate($orders: [OrderBulkCreateInput!]!, $errorPolicy: ErrorPolicyEnum!) {
  orderBulkCreate(
    errorPolicy: $errorPolicy
    orders: $orders
    stockUpdatePolicy: SKIP
  ) {
    errors {
      code
      message
      path
    }
    results {
      errors {
        code
        message
        path
      }
      order {
        errors {
          code
          field
          message
        }
        id
      }
    }
  }
}