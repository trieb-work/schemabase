mutation bulkOrderCreate($orders: [OrderBulkCreateInput!]!) {
    orderBulkCreate(
        errorPolicy: REJECT_EVERYTHING
        orders: $orders
        stockUpdatePolicy: SKIP
    ) {
        errors {
            code
            message
            path
        }
        results {
            order {
                errors {
                    code
                    field
                    message
                }
                id
            }
        }
    }
}
