mutation saleorUpdateMetadata($id: ID!, $input: [MetadataInput!]!) {
    updateMetadata(id: $id, input: $input) {
        errors {
            field
            message
        }
    }
}

mutation saleorDeleteMetadata($id: ID!, $keys: [String!]!) {
    deleteMetadata(id: $id, keys: $keys) {
        errors {
            field
            message
        }
    }
}
