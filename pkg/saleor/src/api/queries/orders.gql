query saleorCronOrders($createdGte: Date, $after: String) {
  orders(first: 100, after: $after, filter: { created: { gte: $createdGte } }) {
    pageInfo {
      hasNextPage
      startCursor
      endCursor
    }
    edges {
      node {
        id
        created
        number
        channel {
          id
          name
        }
        discounts{id value name}
        shippingPrice{currency gross{amount}}
        lines {
          id
          variant {
            sku
          }
          quantity
          taxRate
          totalPrice {
            gross {
              amount
            }
            net {
              amount
            }
            currency
          }
        }
        total {
          currency
          gross {
            amount
          }
          net {
            amount
          }
        }
      }
    }
  }
}


query saleorCronPayments($createdGte: Date, $after: String) {
  orders(first: 100, after: $after, filter: { created: { gte: $createdGte } }) {
    totalCount
    pageInfo {
      hasNextPage
      endCursor
      startCursor
    }
    edges {
      node {
        id
        channel {
          id
          name
        }
        payments {
          id
          gateway
          created
          modified
          paymentMethodType
          transactions {
            id
            # token is the Braintree Transaction ID
            token
          }
          total {
            currency
            amount
          }
        }
      }
    }
  }
}
