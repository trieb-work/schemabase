apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "bullboard.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "bullboard.selectorLabels" . | nindent 6 }}
  replicas: 1
  template:
    metadata:
      labels:
        {{- include "bullboard.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.imagePullSecret }}
      imagePullSecrets: 
        - name: {{ .Values.imagePullSecret }}
      {{- end }}
      containers:
        - name: bullboard
          imagePullPolicy: IfNotPresent
          image: "{{ .Values.image.imageName }}"
          env:  
            - name: REDIS_HOST
              value: "{{ or .Values.redis.service .Values.redis.host }}"
            - name: REDIS_PORT
              value: "{{ .Values.redis.port }}"
            - name: REDIS_PASSWORD
              value: "{{ .Values.redis.password }}"
            - name: NODE_ENV
              value: "{{ .Values.nodeEnv }}"
            - name: GOOGLE_OAUTH_ID
              value: "{{ .Values.google.clientId }}"
            - name: GOOGLE_OAUTH_SECRET  
              value: "{{ .Values.google.clientSecret }}"
          resources:
            requests:
              cpu: 150m
              memory: 800Mi
            limits:
          ports:
            - containerPort: 13000
              name: web
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 13000
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 4
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /health
              port: 13000
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 15
            successThreshold: 2
            timeoutSeconds: 4